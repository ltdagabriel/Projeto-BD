<!DOCTYPE html>
<html lang="pt-BR">
<html>
<head>
<title>MyHobbieFIlmeSeries</title>
<meta charset="UTF-8">
<meta name="description" content="Informações sobre filmes e séries.">
<meta name="author" content="Caio">
<meta name="author" content="Gabriel">

<style>
.dropbtn {
    background-color: powderblue;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown a:hover {background-color: #f1f1f1}

.show {display:block;}
</style>

</head>
<body>

<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Filmes</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">Mais Vistos</a>
    <a href="#about">Mais Favoritados</a>
    <a href="#contact">Lançamentos</a>
  </div>
</div>
 
<div class="dropdown">
<button onclick="myFunction()" class="dropbtn">Séries</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#home">Mais Vistos</a>
    <a href="#about">Mais Favoritados</a>
    <a href="#contact">Lançamentos</a>
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
